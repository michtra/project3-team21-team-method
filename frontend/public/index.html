<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Method POS System</title>
     <!-- Add Google Translate Meta Tag to prevent the default top banner -->
     <meta name="google-translate-customization" content="YOUR_META_TAG_CONTENT_IF_YOU_HAVE_ONE"></meta>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Placeholder for Google Translate Widget -->
    <div id="google_translate_element" style="position:absolute; top:15px; left:15px; z-index: 1000;"></div> <!-- Initial position, CSS overrides this -->

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Google Translate Initialization -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en', // Set the default language of your page
            // **** ADD THIS LINE ****
            includedLanguages: 'ar,zh-CN,en,fr,hi,ja,ko,es,ru,vi', // Comma-separated list of desired language codes
            // ***********************
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE, // Use a simple dropdown
            autoDisplay: false // Prevent the banner on top
          },
          'google_translate_element' // The ID of the div placeholder
        );
      }
    </script>
    <!-- Google Translate Script -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  </body>
</html>
